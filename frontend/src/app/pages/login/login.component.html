<div class="bootstrap-wrapper">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="text-center mb-4">
          <img src="assets/logo.png" alt="Logo" class="logo-img" />
        </div>

        <h1 class="text-center mb-4">Login Here</h1>

        <!-- <form [formGroup]="loginForm" (ngSubmit)="formSubmit()"> -->
          <!-- Username Field -->
          <div class="form-group mb-3">
            <label for="username" class="form-label">User Name</label>
            <input
              formControlName="username"
              id="username"
              type="text"
              class="form-control"
              placeholder="Enter your username"
            />
          </div>

          <!-- Password Field -->
          <div class="form-group mb-3">
            <label for="password" class="form-label">User Password</label>
            <input
              formControlName="password"
              id="password"
              type="password"
              class="form-control"
              placeholder="Enter your password"
            />
          </div>

          <!-- Captcha Field (Using reCAPTCHA for demo purposes) -->
          <div class="form-group mb-3">
            <label class="form-label">Captcha</label>
            <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
            <button type="button" class="btn btn-secondary btn-lg ml-2" (click)="resetForm()">Register</button>
          </div>
        <!-- </form> -->
      </div>
    </div>
  </div>
</div>

<!-- Add this script for reCAPTCHA -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
